<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Defs for Warm Gradient (Orange/Red) -->
  <defs>
    <linearGradient id="warmGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9966;stop-opacity:1" /> <!-- Atomic Tangerine -->
      <stop offset="100%" style="stop-color:#FF5E62;stop-opacity:1" /> <!-- Bittersweet -->
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Rounded Square (App Icon Shape) -->
  <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#warmGrad)" filter="url(#shadow)" />

  <!-- Main Icon: Monitor Screen + Input Focus -->
  <g transform="translate(12, 12)" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none">
    
    <!-- 1. The Screen/Window Frame (Representing VDI/Remote Window) -->
    <!-- Top and Bottom lines with gaps, suggesting a 'Focus' bracket or Screen -->
    <path d="M0 10 V5 A5 5 0 0 1 5 0 H35 A5 5 0 0 1 40 5 V10" /> <!-- Top Bracket -->
    <path d="M0 30 V35 A5 5 0 0 0 5 40 H35 A5 5 0 0 0 40 35 V30" /> <!-- Bottom Bracket -->

    <!-- 2. The Input Cursor (Representing Local Input Active) -->
    <!-- A bold vertical line in the center, blinking cursor style -->
    <line x1="20" y1="10" x2="20" y2="30" stroke-width="5" />
    
  </g>
</svg>
